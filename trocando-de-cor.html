<canvas width="600" height="400"></canvas>

<script>

  // DESENHA O CANVAS

  var tela = document.querySelector('canvas')
  var pincel = tela.getContext('2d')
  pincel.fillStyle = 'grey'
  pincel.fillRect(0, 0, 600, 400)

  // DECLARA A ARRAY COM AS CORES 'cores' E CRIA UMA VARIAVEL PARA SALVAR A COR INICIAL 'indice'

  var cores = ['blue', 'red', 'green']
  var indiceCorAtual = 0

  // FUNÇÃO PARA DESENHAR O CIRCULO NO CANVAS, COM O FILL STYLE PEGA AS CORES NO ARRAY

  function desenhaCirculo(evento) {
    var x = evento.pageX - tela.offsetLeft
    var y = evento.pageY - tela.offsetTop
    pincel.fillStyle = cores[indiceCorAtual]
    pincel.beginPath()
    pincel.arc(x, y, 10, 0, 2 * 3.14)
    pincel.fill()
    console.log(x + ',' + y)
  }

  tela.onclick = desenhaCirculo


  // FUNÇÃO PARA MUDAR A COR DO CLIQUE, 

  function mudaCor() {
    indiceCorAtual++
    if (indiceCorAtual >= cores.length) {
      indiceCorAtual = 0
    }

    return false
  }

  tela.oncontextmenu = mudaCor
</script>
