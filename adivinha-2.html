<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write('<br><hr><br>')
  }

  function mostra(frase) {
    document.write('<big>' + frase + '</big>')
    pulaLinha()
  }

  var numeroPensado = Math.round(Math.random() * 10)

  var tentativas = 1

  while (tentativas <= 3) {
    var chute = parseInt(prompt('Digite seu chute!'))

    if (chute == numeroPensado) {
      mostra('Uau! Você acertou, o numero pensado era ' + numeroPensado)
      break
      
    } else {
      mostra('Você errou!')
    }

    tentativas++
  }
</script>
